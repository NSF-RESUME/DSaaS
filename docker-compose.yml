      - UDF_FLOW_FUNCTION=4777072c-6ca1-44a5-9cfa-b22fd8959900
      - SEARCH_INDEX=3779f3dc-00e2-42aa-ab84-765bb84199be

      # User functions are registered in this client
      # - FUNCX_SDK_CLIENT_ID=638156ef-7332-4ab1-8d92-304b27bdd270
