services:
  web:
    build:
      dockerfile: ./Dockerfiles/Dockerfile.server.dev
    ports:
      - "5001:80"
    environment:
      - DATABASE_PORT=5432
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_HOST=dsaas-postgres-database-1 # NOTE: Make sure it is the same as the database-name
      - DATABASE_NAME=osprey_development
      - PORTAL_CLIENT_ID=${PORTAL_CLIENT_ID}
      - PORTAL_CLIENT_SECRET=${PORTAL_CLIENT_SECRET}
      - FLASK_APP=app/run.py

      # Project owner registers this
      - GLOBUS_FLOW_DOWNLOAD_FUNCTION=be5bafe0-183b-469b-a95c-a3a12596ef4e
      - GLOBUS_FLOW_COMMIT_FUNCTION=1e996fd9-a501-4eab-b0ed-a19db14d524a
      - GLOBUS_FLOW_USER_COMMIT_FUNCTION=d8f9a5cd-ebdb-44bb-8281-901975727ad4
      - SEARCH_INDEX=133d7d56-60bb-475c-896e-5983365eb135
      # For timer email
      - DSAAS_EMAIL_PASSWORD=${DSAAS_EMAIL_PASSWORD}

    volumes:
      - ./osprey:/app/osprey
      - ./data:/app/osprey/data
    depends_on:
        - postgres-database

  postgres-database:
    restart: always
    image: postgres:15.3
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=osprey_development
    ports:
      - "5432:5432"
    volumes:
      - osprey-postgres-data:/var/lib/postgresql/data
volumes:
  osprey-postgres-data:
    external: true
